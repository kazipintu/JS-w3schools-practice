<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-W3Schools-changeCssStyles</title>
</head>

<body>
  <h2 id="change-css">JavaScript can change CSS styles</h2>
  <button onclick="document.getElementById('change-css').style.fontSize ='40px' ">Change Font Size</button>

  <h3 id="show-hide"> JavaScript Can Show or Hide HTML Elements </h3>
  <button onclick="document.getElementById('show-hide').style.display='none'"> Hide HTML Element </button>
  <button onclick="document.getElementById('show-hide').style.display ='block'">Show HTML Element</button>

</body>

</html>
