<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-W3Schools-changeHtmlAttributes</title>
</head>

<body>
  <h2>JavaScript can change the attributes of HTML</h2>
  <button onclick="document.getElementById('light').src='./images/light-on.png'">Click to light-on</button>
  <img id="light" src="./images/light-off.png" alt="light">
  <button onclick="document.getElementById('light').src='./images/light-off.png'">Click to light-off</button>

</body>

</html>
