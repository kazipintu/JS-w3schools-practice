<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJS-W3Schools-output</title>
</head>

<body>

  <h4> We can use innerHTML for writing something on the body of HTML</h4>
  <h5 id="innerHTML"></h5>

  <h3 id="header3"> Also, we can use Document. Write for anything to write </h3><br>

  <button onclick="document.write(10+45)">Click Here</button>
  <button onclick="window.alert(23+12)">Get Alert</button>

  <button onclick="window.prompt(12+9)">Get Prompt</button>



  <script>
    document.getElementById('innerHTML').innerHTML = 5 + 6;

  </script>

</body>

</html>
